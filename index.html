<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice JS</title>
    <script src="InfiniteScroll.js"></script>
    <script src="Prototypes.js"></script>
    <script src="ToolTip.js"></script>
    <script src="Http.js"></script>
</head>
<body>
    <div class="calendar--con">
        <div id="monthWithYear"></div>
        <div class="calendar--action-bar">
            <button onclick="calendar.prev()"><</button>
            <button onclick="calendar.next()">></button>
        </div>
        <table>
            <thead id="calendarDays"></thead>
            <tbody id="calendarDates"></tbody>
        </table>
    </div>

    <div class="calculator--con">
        <div class="calculator--screen" id="screen"></div>
        <div class="">
            <div id="numberPad"></div>
            <div id="operations"></div>
        </div>
    </div>

    <script src="Calendar.js"></script>
    <script src="Calculator.js"></script>
</body>
</html>
